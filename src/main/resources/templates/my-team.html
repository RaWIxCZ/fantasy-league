<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Můj Tým</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 th:text="${team.teamName}">Název Týmu</h1>
  <div>
    <span class="badge bg-success fs-5" th:text="'Skóre: ' + ${team.totalFantasyPoints}">Skóre: 0</span>
    <a href="/players" class="btn btn-outline-primary ms-2">Draftovat hráče</a>
    <a href="/logout" class="btn btn-danger ms-2">Odhlásit</a>
  </div>
</div>

<h3>Soupiska</h3>
<div th:if="${team.players.empty}" class="alert alert-warning">
  Tvůj tým je prázdný! Jdi na seznam hráčů a vyber si posily.
</div>

<table th:unless="${team.players.empty}" class="table table-bordered align-middle">
  <thead class="table-dark">
  <tr>
    <th>Jméno</th>
    <th>Pozice</th>
    <th>Tým NHL</th>
    <th>Akce</th> </tr>
  </thead>
  <tbody>
  <tr th:each="player : ${team.players}">
    <td th:text="${player.firstName} + ' ' + ${player.lastName}">Jméno</td>
    <td>
      <span th:text="${player.position}" class="badge bg-secondary">POS</span>
    </td>
    <td th:text="${player.teamName}">NHL Team</td>

    <td>
      <form th:action="@{/remove-player}" method="post">
        <input type="hidden" name="playerId" th:value="${player.id}" />
        <button type="submit" class="btn btn-sm btn-danger">
          Odstranit
        </button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
