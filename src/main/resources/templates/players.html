<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <head>
    <title>Fantasy League - Hráči</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5"> <h1 class="mb-4">Seznam Hráčů NHL</h1>

<a href="/import-players" class="btn btn-primary mb-3">Aktualizovat data z NHL</a>

<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Jméno</th>
        <th>Příjmení</th>
        <th>Tým</th>
        <th>Pozice</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${playersList}">
        <td th:text="${player.nhlId}">000</td>
        <td th:text="${player.firstName}">Jméno</td>
        <td th:text="${player.lastName}">Příjmení</td>
        <td th:text="${player.teamName}">Tým</td>

        <td>
                    <span th:text="${player.position}"
                          class="badge"
                          th:classappend="${player.position == 'G'} ? 'bg-warning' : 'bg-secondary'">
                    </span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
