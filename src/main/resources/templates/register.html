<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registrace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card p-4 shadow" style="width: 400px;">
  <h3 class="text-center mb-3">Registrace do Fantasy Ligy</h3>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/save-user}" th:object="${user}" method="post">
    <div class="mb-3">
      <label>Uživatelské jméno</label>
      <input type="text" th:field="*{username}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Heslo</label>
      <input type="password" th:field="*{password}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Zaregistrovat se</button>
  </form>
  <div class="text-center mt-3">
    <a href="/login">Už máš účet? Přihlas se</a>
  </div>
</div>

</body>
</html>
