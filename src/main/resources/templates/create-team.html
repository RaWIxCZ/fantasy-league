<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vytvořit Tým</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="card p-4 shadow mx-auto" style="max-width: 500px;">
    <h2>Vítej, manažere!</h2>
    <p>Zatím nemáš žádný fantasy tým. Pojďme to napravit.</p>

    <form th:action="@{/create-team}" method="post">
        <div class="mb-3">
            <label>Název tvého týmu</label>
            <input type="text" name="teamName" class="form-control" placeholder="Např. HC Draci" required>
        </div>
        <button type="submit" class="btn btn-primary">Založit tým</button>
    </form>
</div>
</body>
</html>
