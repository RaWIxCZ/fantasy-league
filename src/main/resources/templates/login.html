<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Přihlášení</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-3">Přihlášení</h3>

    <div th:if="${param.success}" class="alert alert-success">
        Registrace úspěšná! Nyní se můžete přihlásit.
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        Špatné jméno nebo heslo.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label>Uživatelské jméno</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Heslo</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Přihlásit se</button>
    </form>

    <div class="text-center mt-3">
        <a href="/register">Ještě nemáš účet? Registrace</a>
    </div>
</div>

</body>
</html>
