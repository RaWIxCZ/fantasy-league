<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Přihlášení</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control:focus {
            border-color: black;
            box-shadow: none;
        }

        /* Fix for input group button focus to match */
        .btn-outline-secondary:focus {
            box-shadow: none;
            border-color: black;
        }

        /* Video Background CSS */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .video-background iframe {
            width: 100vw;
            height: 56.25vw;
            /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh;
            /* 16:9 aspect ratio */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.3);
            /* Scale up to hide controls/title */
            opacity: 0;
            /* Start hidden for animation */
            transition: opacity 2s ease-in-out;
        }

        /* Intro Overlay */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-in-out;
        }

        #intro-logo {
            max-width: 300px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Login Card Animation */
        .card {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <!-- Intro Overlay -->
    <div id="intro-overlay">
        <img src="/images/logo.webp" alt="Logo" id="intro-logo">
    </div>

    <!-- Video Background -->
    <div class="video-background">
        <iframe
            src="https://www.youtube.com/embed/S0LPzNJleKQ?autoplay=1&mute=1&loop=1&playlist=S0LPzNJleKQ&controls=0&showinfo=0&rel=0&disablekb=1&modestbranding=1"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="card p-4 shadow" style="width: 400px;">
        <div class="text-center mb-3">
            <img src="/images/logo.webp" alt="Logo" style="max-width: 150px; height: auto;">
        </div>

        <div th:if="${param.success}" class="alert alert-success">
            Registrace úspěšná! Nyní se můžete přihlásit.
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            Nesprávné uživatelské jméno nebo heslo.
        </div>

        <!-- AJAX Error Message -->
        <div id="loginError" class="alert alert-danger d-none">
            Nesprávné uživatelské jméno nebo heslo.
        </div>

        <div th:if="${param.logout}" class="alert alert-info">
            Byli jste odhlášeni.
        </div>

        <form th:action="@{/login}" method="post" id="loginForm">
            <div class="mb-3">
                <label>Uživatelské jméno</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-3">
                <label>Heslo</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" class="form-control" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <!-- Eye Icon (Visible) - Initially Hidden -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-eye d-none" viewBox="0 0 16 16" id="eyeIcon">
                            <path
                                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                            <path
                                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                        </svg>
                        <!-- Eye Slash Icon (Hidden) - Initially Visible -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-eye-slash" viewBox="0 0 16 16" id="eyeSlashIcon">
                            <path
                                d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
                            <path
                                d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
                            <path
                                d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="remember-me" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Zůstat přihlášen</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="disableAnimation">
                <label class="form-check-label" for="disableAnimation">Vypnout úvodní animaci</label>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="loginBtn">Přihlásit se</button>
        </form>

        <div class="text-center mt-3">
            <a href="/register" class="text-primary text-decoration-underline">Registrace</a>
        </div>
    </div>

    <script>
        // Animation Sequence
        window.addEventListener('load', function () {
            const overlay = document.getElementById('intro-overlay');
            const logo = document.getElementById('intro-logo');
            const video = document.querySelector('.video-background iframe');
            const loginCard = document.querySelector('.card');
            const disableAnimationCheckbox = document.getElementById('disableAnimation');

            // Check LocalStorage
            const animationDisabled = localStorage.getItem('disableAnimation') === 'true';
            disableAnimationCheckbox.checked = animationDisabled;

            if (animationDisabled) {
                // Skip animation
                overlay.style.display = 'none';
                logo.style.display = 'none';
                video.style.opacity = '0.6';
                loginCard.style.opacity = '1';
            } else {
                // Run animation
                // 1. Logo fades in
                setTimeout(() => {
                    logo.style.opacity = '1';
                }, 100);

                // 2. Video fades in
                setTimeout(() => {
                    video.style.opacity = '0.6';
                }, 1500);

                // 3. Logo and Overlay fade out
                setTimeout(() => {
                    logo.style.opacity = '0';
                    overlay.style.opacity = '0';
                }, 3500);

                // Remove overlay to allow clicks
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 4500);

                // 4. Login card fades in
                setTimeout(() => {
                    loginCard.style.opacity = '1';
                }, 4500);
            }

            // Save preference listener
            disableAnimationCheckbox.addEventListener('change', function () {
                localStorage.setItem('disableAnimation', this.checked);
            });

            // Password Toggle Logic
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            const eyeIcon = document.querySelector('#eyeIcon');
            const eyeSlashIcon = document.querySelector('#eyeSlashIcon');

            togglePassword.addEventListener('click', function (e) {
                // toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                // toggle icons
                eyeIcon.classList.toggle('d-none');
                eyeSlashIcon.classList.toggle('d-none');
            });

            // --- AJAX LOGIN LOGIC ---
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');
            const loginBtn = document.getElementById('loginBtn');
            const inputs = loginForm.querySelectorAll('input');

            // Hide error on input
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    loginError.classList.add('d-none');
                });
            });

            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // Disable button
                loginBtn.disabled = true;
                const originalBtnText = loginBtn.textContent;
                loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Přihlašování...';

                const formData = new FormData(loginForm);

                // Convert FormData to URLSearchParams for x-www-form-urlencoded
                const params = new URLSearchParams(formData);

                fetch(loginForm.action, {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                })
                    .then(response => {
                        if (response.ok) {
                            // Success -> Redirect
                            window.location.href = '/';
                        } else if (response.status === 401) {
                            // Failure -> Show Error
                            loginError.classList.remove('d-none');
                            // Shake animation
                            loginCard.classList.add('shake');
                            setTimeout(() => loginCard.classList.remove('shake'), 500);

                            loginBtn.disabled = false;
                            loginBtn.textContent = originalBtnText;
                        } else {
                            // Other error
                            alert('Nastala chyba při přihlašování.');
                            loginBtn.disabled = false;
                            loginBtn.textContent = originalBtnText;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Chyba připojení.');
                        loginBtn.disabled = false;
                        loginBtn.textContent = originalBtnText;
                    });
            });
        });
    </script>

    <style>
        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>

</body>

</html>
